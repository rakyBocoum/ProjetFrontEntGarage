<body>
    <main id="main" class="main">
    <h1 style="color:darkblue" class="text-primary"><span class="bi bi-person-standing">&nbsp;</span>Chauffeur <span class="breadcrumb-item text-secondary small text-warning " style="font-size: 19px;">Editing  Voiture <strong>{{voiture.type}} {{voiture.matricule}}</strong></span></h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="home/accueil">Accueil</a></li>
          <li class="breadcrumb-item"><a href="home/Voiture">Voiture</a></li>
          <li class="breadcrumb-item active">{{voiture.type}} {{voiture.matricule}}</li>
        </ol>
      </nav>
    

      

  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4"><div style="text-align: center;" class="text-primary">Modifier  Voiture  <strong>  {{voiture.type}} {{voiture.matricule}}</strong></div></h5>
                  
                </div>


                <form #userForm="ngForm"  (ngSubmit)="updateVoiture()" style="width: 500px;">
                  <div class="container mt-3 form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                <i class="bi bi-person-fill"></i>
                            </span>
                            </div>
                            <input type="text" name="type" required [class.is-invalid]="type.invalid && type.touched " [class.is-valid]="type.valid" #type="ngModel" [(ngModel)]="voiture.type" tabindex="1" class="form-control" placeholder="Type" value=""pattern="[A-Za-z ]+"  minlength="2">
                            <small class="text-danger" [class.d-none]=" type.untouched || type.valid"> Veuillez saisir le type </small>

                        </div>
                        
                    </div>
                
                <div class="container mt-3 form-group">
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                              <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                              <i class="bi bi-person-fill"></i>
                          </span>
                          </div>
                          <input type="matricule" name="matricule" id="matricule" required [class.is-invalid]="matricule.invalid && matricule.touched " [class.is-valid]="matricule.valid" #matricule="ngModel" [(ngModel)]="voiture.matricule" tabindex="2" class="form-control" placeholder="Matricule" pattern="^[A-Za-z]{2}\d{4}[A-Za-z]{2}$">
                          <small class="text-danger" [class.d-none]=" matricule.untouched || matricule.valid"> Veuillez saisir votre matricule </small>
                          <small class="text-danger" [class.d-none]="matricule.untouched || matricule.valid">
                            Veuillez saisir un matricule valide.
                          </small>
                      </div>
                      
                  </div>
              
            
              
           
          
                
                  <div class="mt-3 form-group">
          
                      <input [disabled]="userForm.form.invalid " type="submit"  tabindex="4" class="form-control btn btn-primary"  value="Valider"/>
          
                  </div>
                  <br>
                  
                </form>
                
                
                </div>
             
            </div>

            

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->
