<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
            >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">SunuGarage</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Ajouter une voiture</h5>
                                   
                                </div>
                                <form #voitureForm="ngForm"  (ngSubmit)="ajoutervoiture()" style="width: 500px;">
                                    <div class="container mt-3 form-group">
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                                  <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                                  <i class="bi bi-person-fill"></i>
                                              </span>
                                              </div>
                                              <input type="text" name="type" required [class.is-invalid]="type.invalid && type.touched " [class.is-valid]="type.valid" #type="ngModel" [(ngModel)]="voiture.type" tabindex="1" class="form-control" placeholder="Type" value="" pattern="[A-Za-z ]+"  minlength="2">
                                              <small class="text-danger" [class.d-none]=" type.untouched || type.valid"> Veuillez saisir le type de voiture </small>
                                              <small class="text-danger" [class.d-none]="!type.hasError('minlength')">
                                                Le type doit contenir au moins deux lettres.</small>
                  
                                          </div>
                                    </div>
                                    <div class="container mt-3 form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                                    <i class="bi bi-person-fill"></i>
                                                </span>
                                                </div>
                                                <input type="text" name="matricule" required [class.is-invalid]="matricule.invalid && matricule.touched " [class.is-valid]="matricule.valid" #matricule="ngModel" [(ngModel)]="voiture.matricule" tabindex="1" class="form-control" placeholder="Matricule" value=""pattern="^[A-Za-z]{2}\d{4}[A-Za-z]{2}$" >
                                                <small class="text-danger" [class.d-none]=" matricule.untouched || matricule.valid"> Veuillez saisir La matricule </small>
                                                <small class="text-danger" [class.d-none]="matricule.untouched || matricule.valid">
                                                    Veuillez saisir un matricule valide.
                                                  </small>
                    
                                            </div>
                                      </div>
                            
                                  
                                    <div class="mt-3 form-group">
                            
                                        <input [disabled]="voitureForm.form.invalid " type="submit"  tabindex="4" class="form-control btn btn-primary"  value="Valider"/>
                            
                                    </div>
                                  
                                    
                                  </form>
                                
                                


                            </div>
                        </div>

                        <div class="credits">

                            Designed by @RakyBOCOUM
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
