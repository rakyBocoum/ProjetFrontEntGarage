<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">SunuGarage</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Ajouter un depart</h5>

                                </div>
                                <form #bagageForm="ngForm" (ngSubmit)="ajouterDepart()" style="width: 500px;">
                                    <div class="container mt-3 form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                                    <i class="bi bi-alarm-fill"></i>
                                                </span>
                                            </div>
                                            <!-- <input type="text" name="dateHeure" required [class.is-invalid]="dateHeure.invalid && dateHeure.touched " [class.is-valid]="dateHeure.valid" #dateHeure="ngModel" [(ngModel)]="depart.dateHeure" tabindex="1" class="form-control" placeholder="dateHeure" value="">
                                              <small class="text-danger" [class.d-none]=" dateHeure.untouched || dateHeure.valid"> Veuillez saisir le date et l'heure du depart </small> -->
                                              <input type="dateHeure" id="dateHeure" name="dateHeure" required  [class.is-invalid]="dateHeure.invalid && dateHeure.touched "
                                              [class.is-valid]="dateHeure.valid"
                                                #dateHeure="ngModel" [(ngModel)]="depart.dateHeure" tabindex="1" 
                                                class="form-control" placeholder="aaaa-mm-jj hh:mm" >
                                
                                              <small class="text-danger" [class.d-none]=" dateHeure.untouched || dateHeure.valid"> Veuillez saisir La date et l'heure </small>
          
                                        </div>


                                    </div>


                                        <div class="container mt-3 form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <!-- Utilisez une classe Bootstrap d'ic么ne, par exemple, "bi bi-envelope" pour une ic么ne d'enveloppe -->
                                                        <i class="bi bi-map"></i>
                                                    </span>
                                                </div>
                                                <input type="destinatiom" name="destination" required
                                                    [class.is-invalid]="destination.invalid && destination.touched "
                                                    [class.is-valid]="destination.valid" #destination="ngModel"
                                                    [(ngModel)]="depart.destination" tabindex="1" class="form-control"
                                                    placeholder="destination" value="" pattern="[A-Za-z ]+"  minlength="2">
                                                <small class="text-danger"
                                                    [class.d-none]=" destination.untouched || destination.valid">
                                                    Veuillez saisir La
                                                    destinatiom </small>
                                                    <small class="text-danger" [class.d-none]="!destination.hasError('minlength')">
                                                        Le prenom doit contenir au moins deux lettres.</small>

                                            </div>
                                        </div>


                                        <div class="mt-3 form-group">

                                            <input [disabled]="bagageForm.form.invalid " type="submit" tabindex="4"
                                                class="form-control btn btn-primary" value="Ajouter" />

                                        </div>


                                </form>




                            </div>
                        </div>

                        <div class="credits">

                            Designed by @RakyBOCOUM
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
